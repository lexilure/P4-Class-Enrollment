<div class="content-section">
    <h2>Upload Grades</h2>
    <form id="gradeUploadForm" class="upload-form">
        <div class="form-group">
            <label for="uploadCourse">Select Course:</label>
            <select id="uploadCourse" name="course" required>
                <option value="">Choose a course</option>
                <option value="CCPROG3">CCPROG3 - S11</option>
                <option value="CCDSALG">CCDSALG - S12</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gradeFile">Upload Grade Sheet:</label>
            <input type="file" id="gradeFile" name="gradeFile" accept=".csv,.xlsx" required>
        </div>
        <button type="submit">Upload Grades</button>
    </form>
</div>
