<div class="content-section">
    <h2>Course Enrollment</h2>
    <form id="enrollmentForm" class="enrollment-form">
        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">Choose a course</option>
                <option value="CCPROG3">CCPROG3 - Object-Oriented Programming</option>
                <option value="CCDSALG">CCDSALG - Data Structures and Algorithms</option>
            </select>
        </div>
        <div class="form-group">
            <label for="section">Select Section:</label>
            <select id="section" name="section" required>
                <option value="">Choose a section</option>
                <option value="S11">S11</option>
                <option value="S12">S12</option>
            </select>
        </div>
        <button type="submit">Enroll</button>
    </form>
</div>

<script src="../js/enrollment.js"></script>
</body>
